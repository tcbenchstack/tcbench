  src_ip:
    type: str
    desc: 'Source IP'
    window: flow
  src_port:
    type: u32
    desc: 'Source port'
    window: flow
  dst_ip:
    type: str
    desc: 'Destination IP'
    window: flow
  dst_port:
    type: u32
    desc: 'Destination port'
    window: flow
  proto_id:
    type: u32
    desc: '6=tcp, 17=udp'
    window: flow
  device_id:
    type: str
    desc: 'Device used for experiment'
    window: flow
  fname:
    type: str
    desc: 'Filename of the experiment'
    window: flow
  fname_row_idx:
    type: u64
    desc: 'Unique flow id within an experiment'
    window: flow
  proto:
    type: str
    desc: '"tcp" or "udp"'
    window: flow
  src_ip_is_private:
    type: bool
    desc: 'True if the source IP is private'
    window: flow
  dst_ip_is_private:
    type: bool
    desc: 'True if the destination IP is private'
    window: flow
  is_valid_handshake:
    type: bool
    desc: 'True if the first 3 packets do not have payload and are upload/download/upload'
    window: flow
  app:
    type: str
    desc: 'application used in the experiment'
    window: flow
  app_category:
    type: str
    desc: 'category of the application'
    window: flow
  pkts_ack_idx:
    type: list[i64]
    desc: 'Series of the indices of ACK packets'
    window: first 32 packets
  pkts_data_idx:
    type: list[i64]
    desc: 'Series of the indices of data packets'
    window: first 32 packets
  pkts_len:
    type: u32
    desc: 'Series lenght'
    window: first 32 packets
  pkts_is_complete:
    type: bool
    desc: 'True if the series do not have padding'
    window: first 32 packets
  pkts_size_times_dir:
    type: list[i64]
    desc: 'Series of the packet size * packets dir'
    window: first 32 packets
  packets_ack:
    type: u32
    desc: 'Number of ACK packets'
    window: first 32 packets
  packets_ack_upload:
    type: u32
    desc: 'Number of uploaded ACK packets'
    window: first 32 packets
  packets_ack_download:
    type: u32
    desc: 'Number of downloaded ACK packets'
    window: first 32 packets
  packets_data:
    type: u32
    desc: 'Number of data packets'
    window: first 32 packets
  packets_data_upload:
    type: u32
    desc: 'Number of uploaded data packets'
    window: first 32 packets
  packets_data_download:
    type: u32
    desc: 'Number of downloaded data packets'
    window: first 32 packets
